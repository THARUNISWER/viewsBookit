@(event: Event, user: User)

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-grid.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-reboot.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/cards.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/topBar.css")">

        <script src="@routes.Assets.versioned("js/jquery-3.2.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/navbar.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/cards.js")" type="text/javascript"></script>
        <script type="text/javascript">
        function totalCost()
        {
            checkShareSize();
            var num = document.getElementById("numshares").value;
            document.getElementById("cost").innerHTML= "Total cost " + num * @event.getPerShareCost;

        }
        function checkShareSize() {

            var num = document.getElementById("numshares").value;

        }
        </script>
        <title>Create Shares</title>
    </head>
    <body>
        <div id='cssmenu'>
            <ul>
                <li class='active'><a href='/advertiser/@user.getUserEmail'>Home</a></li>
                <li><a href='/advertiser/show/@user.getUserEmail'>Profile</a></li>
                <li><a href='/advertiser/viewHistory/@user.getUserEmail'>Booking History</a></li>
                <li><a href='/advertiser/viewWishList/@user.getUserEmail'>Wish List</a></li>
                <li><a href='/signOut'>Log Out</a></li>
            </ul>
        </div>
        <h2>Event Details</h2>
        <ul>
            <li><strong>Event:</strong> @event.getEventName</li>
            <li><strong>Location:</strong> @event.getEventLocation</li>
            <li><strong>Date:</strong> @event.getEventDate</li>
            <li><Strong>Cost Per Share:</Strong> $@event.getPerShareCost</li><br/>
        </ul>
        <div class="col-sm-offset-3"></div>
        <div class="h-100 row align-items-center">
            <div class="col">

                <form id="bookShare-form" action="/event/book/confirm/@event.getEventId" method="POST" role="form" >

                    <div class="form-group col-sm-6">
                        <label>Number of shares</label>
                        <input type='text' id="numshares" name="numshares" class="form-control" onchange=totalCost() value=""/>
                    </div>

                    <div class="form-group col-sm-6">
                        <label> Cost of shares</label>
                        <span class="input-group-addon align-content-center">$</span>
                        <p type="text" id="cost" name="cost" class="form-control" aria-label="Amount (to the nearest dollar)" tabindex="4" value=""></p>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-6 col-sm-offset-6">
                                <input type="submit" name="book-submit" id="book-submit" tabindex="4" class="form-control btn btn-outline-info col-sm-2" value="Book Share">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
